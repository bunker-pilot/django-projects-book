{% extends "base.html" %}
{% block page_title %}Book mark an image{% endblock page_title %}

{% block content %}
    <h2>Bookmark an image</h2>
    <img src="{{request.GET.url}}"> 
    <form method = "POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Bookmark it!</button>
    </form>
{% endblock content %}
