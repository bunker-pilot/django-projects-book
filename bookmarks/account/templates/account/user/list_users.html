{% load thumbnail %}
<div>
        {% for user in users %}
            <div>
                <a href="{{user.get_absolute_url}}">
                    {% if user.profile.photo %}
                    <img src="{% thumbnail user.profile.photo 180x180 %}">
                    {% else %}
                    <img src="https://robohash.org/{{ user.username }}.png?size=180x180" alt="avatar">
                    {% endif %}
                </a>
            </div>
            <div>
                <a href="{{user.get_absolute_url}}">{{user.username}}</a>
            </div>
        {% endfor %}
</div>
