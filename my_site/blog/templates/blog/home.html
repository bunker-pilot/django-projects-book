{% extends "base.html" %}
{% block page_title %}
    Deadlog
{% endblock page_title %}
{% block content %}
    <h2>My blog</h2>
    {% for post in new-posts %}
        <img src="{% static "post.image.url" %}">
        <h2>
            <a href ="{% url "blog:post_detail" post.slug %}">
                {{post.title}}
            </a>
        </h2>
        <p>
            {{post.published}} by {{post.author}}
         </p>
         {{post.content|truncatewords:30|linebreaks}}
    {% endfor %}
{% endblock content %}
