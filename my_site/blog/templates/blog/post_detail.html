{% extends "base.html" %}
{% block page_title %}
    {{post.title}}
{% endblock page_title %}
{% block content %}
    <img src="{% static "post.image.url" %}">
    <h2>  {{post.title}} </h2>
    <p>
        {{post.published}} by {{post.author}}
        </p>
    {{post.content|linebreaks}}
    <a href="{% url "blog:share_post" post.id %}">Share post</a>
{% endblock content %}
