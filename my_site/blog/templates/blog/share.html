{% extends "base.html" %}
{% block page_title %}Share{% endblock page_title %}

{% block content %}
    {% if sent %}
        <h2>Successfuly sent to {{form.cleaned_data.to}}</h2>
    {% else %}
        <h2>Share {{post.title}}</h2>
        <form method="POST">
            {% csrf_token %}
        {% for field in form %}
            <label>{{field.label}}</label>
            {{field}}
        {% endfor %}
        <button type="submit">Send</button>
        </form>
    {% endif %}
{% endblock content %}
